<div class="tree-node">
  <div class="tree-node-item">
    <div class="tree-node--name" cdkDrag>
      <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
      <div>
        {{ node.name }}
      </div>
      <button (click)="addChildNode(node)">+</button>
      <button (click)="onRemoveNode(node.id)">-</button>
      <button cdkDragHandle>drag</button>
    </div>
    <div
      class="tree-node--button"
      [class.default-node]="node.id == treeView.defaultNodeId"
    >
      <input
        type="radio"
        name="defaultNode"
        (change)="setNodeDefault(node.id)"
        [checked]="node.id == treeView.defaultNodeId"
        [value]="node.id"
      />
      <label for="defaultNode">Default</label>
    </div>
  </div>

  <ng-container *ngIf="node.children && node.children.length > 0">
    <div class="tree-node-children">
      <app-tree-node
        *ngFor="let childNode of node?.children; let last = last"
        [ngClass]="{ 'last-child': last }"
        [node]="childNode"
      >
      </app-tree-node>
    </div>
  </ng-container>
</div>
